<!DOCTYPE html>
<html>
<head>
  <title>Validação de Senha</title>
  <script>
    function verificarSenha() {
      var senha = document.getElementById("senha").value;

      // Verificar o comprimento mínimo da senha
      if (senha.length < 8) {
        alert("A senha deve ter pelo menos 8 caracteres.");
        return false;
      }

      // Verificar se há pelo menos uma letra maiúscula
      if (!/[A-Z]/.test(senha)) {
        alert("A senha deve conter pelo menos uma letra maiúscula.");
        return false;
      }

      // Verificar se há pelo menos uma letra minúscula
      if (!/[a-z]/.test(senha)) {
        alert("A senha deve conter pelo menos uma letra minúscula.");
        return false;
      }

      // Verificar se há pelo menos um número
      if (!/[0-9]/.test(senha)) {
        alert("A senha deve conter pelo menos um número.");
        return false;
      }

      // A senha atende a todos os critérios
      return true;
    }
  </script>
</head>
<body>
  <form onsubmit="return verificarSenha()">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
